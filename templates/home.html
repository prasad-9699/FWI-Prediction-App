<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-4 rounded">
                    <h3 class="text-center mb-4 text-primary">üî• FWI Prediction</h3>

                    <form action="{{ url_for('predict_datapoint') }}" method="post">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Ws" placeholder="Wind Speed (Ws)" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Rain" placeholder="Rain" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="Region" placeholder="Region" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </div>
                    </form>

                    {% if result %}
                    <div class="alert alert-info text-center mt-4">
                        üîç <strong>Predicted FWI:</strong> {{ result }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
